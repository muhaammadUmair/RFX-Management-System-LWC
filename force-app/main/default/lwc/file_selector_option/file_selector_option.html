<template>
    <template if:true={fileType.word}>
        <div class="slds-box slds-is-relative slds-p-around_medium avtemplate-height_small">
            <div class="slds-media slds-media_center slds-m-bottom_small">
                <div class="slds-media__figure">
                    <lightning-icon icon-name="doctype:word"></lightning-icon>
                </div>
                <div class="slds-media__body">
                    <p class="slds-text-heading_small" style="font-weight: bold">Import Word</p>
                </div>
            </div>
            <div class="slds-text-body_regular slds-line-clamp_medium">Import binary file format for Word 97-Word 2003 and the default XML-based file format for Word 2019, Word 2016, Word 2013, Word 2010, and Office Word 2007.</div>
            <div class="slds-text-align_center avtemplate-bottom_0 slds-p-bottom_large slds-p-around_none slds-m-around_none">
                <lightning-file-upload 
                    accept={acceptedFormats} 
                    name="fileUploader" 
                    record-id={recordId} 
                    class="file-upload-1"
                    onuploadfinished={handleUploadFinished}
                ></lightning-file-upload>
                <lightning-badge label=".doc" class="badge-1 slds-p-around_x-small slds-m-around_none"></lightning-badge>
                <lightning-badge label=".docx" class="slds-p-around_x-small"></lightning-badge>
                <lightning-badge label=".docm" class="slds-p-around_x-small"></lightning-badge>
            </div>
        </div>
    </template>
    <template if:true={fileType.excel}>
        <div class="slds-box slds-is-relative slds-p-around_medium avtemplate-height_small">
            <div class="slds-media slds-media_center slds-m-bottom_small">
                <div class="slds-media__figure">
                    <lightning-icon icon-name="doctype:excel"></lightning-icon>
                </div>
                <div class="slds-media__body">
                    <p class="slds-text-heading_small" style="font-weight: bold">Import Excel</p>
                </div>
            </div>
            <div class="slds-text-body_regular slds-line-clamp_medium">Import workbook as a comma-delimited text file, The Excel 97-Excel 2003, Default XML-based file format for Excel 2019, Excel 2016, Excel 2013, and Excel 2010. </div>
            <div class="slds-text-align_center avtemplate-bottom_0 slds-p-bottom_large slds-p-around_none slds-m-around_none">
                <lightning-file-upload 
                    accept={acceptedFormats} 
                    name="fileUploader" 
                    record-id={recordId} 
                    class="file-upload-2"
                    onuploadfinished={handleUploadFinished}
                ></lightning-file-upload>
                <lightning-badge label=".csv" class="slds-p-around_x-small"></lightning-badge>
                <lightning-badge label=".xls" class="slds-p-around_x-small"></lightning-badge>
                <lightning-badge label=".xlsx" class="slds-p-around_x-small"></lightning-badge>
            </div>
        </div>
    </template>
    <template if:true={fileType.pdf}>
        <div class="slds-box slds-is-relative slds-p-around_medium avtemplate-height_small">
            <div class="slds-media slds-media_center slds-m-bottom_small">
                <div class="slds-media__figure">
                    <lightning-icon icon-name="doctype:pdf"></lightning-icon>
                </div>
                <div class="slds-media__body">
                    <p class="slds-text-heading_small" style="font-weight: bold">Import PDF</p>
                </div>
            </div>
            <div class="slds-text-body_regular slds-line-clamp_medium">Import Portable Document Format (PDF), a PostScript-based electronic file format that was developed by Adobe Systems that preserves document formatting.</div>
            <div class="slds-text-align_center avtemplate-bottom_0 slds-m-around_none slds-p-around_none">
                <lightning-file-upload 
                    accept={acceptedFormats} 
                    name="fileUploader" 
                    record-id={recordId} 
                    class="file-upload-3"
                    onuploadfinished={handleUploadFinished}
                ></lightning-file-upload>
                <lightning-badge label=".pdf" class="slds-p-around_x-small"></lightning-badge>
                <lightning-badge label=".xps" class="slds-p-around_x-small"></lightning-badge>
            </div>
        </div>
    </template>
</template>
