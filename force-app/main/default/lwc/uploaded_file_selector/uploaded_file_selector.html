<template>
    <lightning-card title={fileCount} icon-name="standard:file" variant="narrow">
        <template if:true={show}>
            <div slot="footer">
                <lightning-button disabled={disabled} label="Next" title="Neutral action" variant="neutral" onclick={handleNextClick}>
                </lightning-button>
            </div>
        </template>
        <template if:false={show}>
            <div slot="footer">
                <lightning-button disabled={disabled} label="Export" title="Neutral action" variant="neutral" onclick={exportOnClick}>
                </lightning-button>
            </div>
        </template>
        <div class="slds-card__body_inner">
            <lightning-layout class="slds-wrap" multiple-rows="true" pull-to-boundary="medium">
                <template for:each={dataList} for:item="file" for:index="fileInd">
                    <lightning-layout-item size="6" small-device-size="12" medium-device-size="5" large-device-size="5"
                        padding="horizontal-medium" key={file}>
                        <div class="slds-media">
                            <div class="slds-media__body">
                                <div key={file.Id} class="slds-grid slds-gutters">
                                    <div class="slds-col slds-size_1-of-12">
                                        <lightning-input type="radio" name="options" value={fileInd} data-ind={fileInd}
                                            data-id={file.Id} class="input-1 slds-text-align_left"
                                            onchange={handleRadioClick}></lightning-input>
                                    </div>
                                    <div class="slds-col slds-size_11-of-12">
                                        <lightning-tile type="media" label={file.Title}>
                                            <div slot="media">
                                                <lightning-icon icon-name={file.icon} size="small" variant="inverse">
                                                </lightning-icon>
                                            </div>
                                            <div>
                                                <dl class="slds-wrap slds-list_horizontal">
                                                    <dt class="slds-item_label slds-text-color_weak slds-truncate"
                                                        title={file.CREATED_BY}>
                                                        Owner:</dt>
                                                    <dd class="slds-item_detail slds-truncate" title={file.CREATED_BY}>
                                                        {file.CREATED_BY}</dd>
                                                    <dt class="slds-item_label slds-text-color_weak slds-truncate"
                                                        title="Size:">
                                                        Size:</dt>
                                                    <dd class="slds-item_detail slds-truncate" title={file.Size}>
                                                        {file.Size}</dd>
                                                </dl>
                                            </div>
                                        </lightning-tile>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </lightning-layout-item>
                </template>
