<template>
    <template if:true={isExport}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
            class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                        title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                            size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Export File
                    </h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <c-uploaded_file_selector record-id={recordId} onclickednext={clickedNext}
                        clickedtype={clickedtype}></c-uploaded_file_selector>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
    </template>

    <div>
        <div class="slds-box slds-scrollable_y container">
            <lightning-layout pull-to-boundary="medium" multiple-rows="true">
                <lightning-layout-item size="2" small-device-size="2" medium-device-size="2" large-device-size="2"
                    padding="horizontal-medium"><img
                        src="https://firebasestorage.googleapis.com/v0/b/avonni-builder-dev.appspot.com/o/projects%2FRSqXMKyQ9NQew0NCmlr0%2Fcontentassets%2FuYriOqAmF9rc5fPBovFB%2FCapture%20d%E2%80%99e%CC%81cran%2C%20le%202021-01-27%20a%CC%80%2010.38.33.png?alt=media" />
                </lightning-layout-item>
                <lightning-layout-item size="10" small-device-size="10" medium-device-size="10" large-device-size="10"
                    padding="horizontal-medium">
                    <c-reponse_summary_information opportunity-id={recordId}></c-reponse_summary_information>
                </lightning-layout-item>
            </lightning-layout>
            <div class="div-1 slds-text-align_center slds-m-bottom_medium">
                <lightning-button label="Import" title="Neutral action" variant="brand"></lightning-button>
                <lightning-button label="Run Xpress" title="Neutral action" class="button-3" variant="brand">
                </lightning-button>
                <lightning-button label="Respond" title="Neutral action" onclick={openResponsePage} class="button-3"
                    variant="brand"></lightning-button>
                <lightning-button label="Export" title="Neutral action" class="button-2" variant="brand"
                    onclick={exportData}></lightning-button>
            </div>
            <c-response_summary_table opportunity-id={recordId}></c-response_summary_table>
        </div>
    </div>
</template>
