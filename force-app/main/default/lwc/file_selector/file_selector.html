<template>
    <template if:true={isBid}>
        <div class="div-5">
            <div class="slds-text-heading_medium slds-text-align_center div-6 slds-p-around_large slds-m-around_none">Import Responses</div>
        </div>
        <div style="display:none">{recordId}</div>
        <c-bid_selector record-id={redordId} onenablenext={enableNext} ondisablenext={disableNext}></c-bid_selector>
        <div style="text-align: center;margin-bottom: 20px;margin-top: 20px;">
            <lightning-button variant="brand" disabled={disabled} label="Next" title="Next" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
            <lightning-button  label="Back" title="Back" onclick={backClicked} class="slds-m-left_x-small"></lightning-button>
            
        </div>
        
    </template>
    <template if:false={isBid}>
        <div class="div-5">
            <div class="slds-text-heading_medium slds-text-align_center div-6 slds-p-around_large slds-m-around_none">Import Responses</div>
        </div>
        <!--<lightning-progress-indicator current-step="1" variant="base" class="slds-theme_shade progress-indicator-1 slds-m-around_none slds-p-around_x-small" type="base" title="Progress Bar">
            <lightning-progress-step label="Upload File" value="1"></lightning-progress-step>
            <lightning-progress-step label="Success" value="2"></lightning-progress-step>
            <lightning-progress-step label="Import" value="3"></lightning-progress-step>
        </lightning-progress-indicator>-->
        <div class="slds-p-around_large">
            <lightning-layout pull-to-boundary="small" multiple-rows="true" vertical-align="stretch">
                <lightning-layout-item padding="around-small" size="12" small-device-size="12" large-device-size="4" medium-device-size="4">
                    <c-file_selector_option type='word' record-id={recordId} onclickednext={clickedNext}></c-file_selector_option>
                </lightning-layout-item>
                <lightning-layout-item padding="around-small" size="12" small-device-size="12" medium-device-size="4" large-device-size="4">
                    <c-file_selector_option type='excel' record-id={recordId} onclickednext={clickedNext}></c-file_selector_option>
                </lightning-layout-item>
                <lightning-layout-item padding="around-small" size="12" small-device-size="12" medium-device-size="4" large-device-size="4">
                    <c-file_selector_option type='pdf' record-id={recordId} onclickednext={clickedNext}></c-file_selector_option>
                </lightning-layout-item>
            </lightning-layout>
            <c-uploaded_file_selector record-id={recordId} onclickednext={clickedNext} clickedtype ={clickedtype}></c-uploaded_file_selector>
        </div>
        
    </template>
    
</template>
